<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos - Casa Depot</title>
    <link rel="stylesheet" href="ESTILOSPRODUCTOS.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <h1 class="logo">CASA DEPOT</h1>
        </div>
    </header>

    <!-- Search and Filters -->
    <div class="filters-container">
        <div class="filters-card">
            <div class="filters-grid">
                <!-- Search -->
                <div class="search-box">
                    <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    <input
                        type="text"
                        id="searchInput"
                        placeholder="Buscar productos..."
                        class="search-input"
                    />
                </div>

                <!-- Category Filter -->
                <select id="categoryFilter" class="filter-select">
                    <option value="all">Todas las Categorías</option>
                    <option value="LAVAMANOS">LAVAMANOS</option>
                    <option value="Sanitarios">Sanitarios</option>
                    <option value="DUCHAS">DUCHAS</option>
                    <option value="Accesorios">Accesorios</option>
                    <option value="Grifería">Grifería</option>
                    <option value="Muebles">Muebles</option>
                </select>

                <!-- Price Filter -->
                <select id="priceFilter" class="filter-select">
                    <option value="all">Todos los Precios</option>
                    <option value="low">Menos de $100</option>
                    <option value="medium">$100 - $250</option>
                    <option value="high">Más de $250</option>
                </select>
            </div>

            <!-- View Toggle and Counter -->
            <div class="filters-footer">
                <p class="product-count">
                    <span id="productCount">0</span> productos encontrados
                </p>
                <div class="view-toggle">
                    <button id="gridViewBtn" class="view-btn active">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path>
                        </svg>
                    </button>
                    <button id="listViewBtn" class="view-btn">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Products Container -->
    <div class="products-wrapper">
        <div id="productsContainer" class="products-grid"></div>
    </div>

    <!-- Product Detail Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h2 id="modalName" class="modal-title"></h2>
                <button id="closeModal" class="modal-close">×</button>
            </div>
            <div class="modal-body">
                <div class="modal-image-container">
                    <img id="modalImage" src="" alt="" class="modal-image">
                </div>
                <div class="modal-info">
                    <span id="modalCategory" class="modal-category"></span>
                    <p id="modalPrice" class="modal-price"></p>
                    <div class="modal-details">
                        <div class="info-row">
                            <p class="info-label">Código</p>
                            <p id="modalCode" class="info-value"></p>
                        </div>
                        <div class="info-row">
                            <p class="info-label">Medidas</p>
                            <p id="modalSize" class="info-value"></p>
                        </div>
                        <div class="info-row">
                            <p class="info-label">Material</p>
                            <p id="modalMaterial" class="info-value"></p>
                        </div>
                    </div>
                    <p id="modalDescription" class="modal-description"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="PRODUCTOSVENTA.js"></script>
</body>
</html>
